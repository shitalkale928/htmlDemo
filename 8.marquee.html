<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee</title>
</head>
<body>
    <marquee direction="left"
              height="150px
              width="150px"
              bgcolor="cyan"
              scrollamount="30"
              loop="10"
              onmouseover="this.stop()"
              onmouseout="this.start()">


        <h1>Dubai is one of the best city </h1>
    </marquee>
</body>
</html>
